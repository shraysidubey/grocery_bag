<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Details</title>
    </head>

    <body>
        <h1>Add Grocery List </h1>

        <form id="grocery_details" method="POST" action="/gro_app/grocery_details/">
        
            {% csrf_token %}

            {% for field in form.visible_fields %}<br>
                {{ field.errors }}<br>
                {{ field.help_text }}<br>
                {{ field.name }}<br>
                {{field}}

            {% endfor %}
      
            <input type="submit" name="submit" value="Add Grocery Details" />
        </form>
    </body>

</html>
